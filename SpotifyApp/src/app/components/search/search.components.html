<h1>Need Music?</h1>
<p class="lead">Duis occaecat nisi incididunt duis sit dolor esse nulla labore. Ut incididunt irure excepteur nulla labore consectetur deserunt anim deserunt laborum.</p>
<form>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="searchStr" placeholder="Search Artists..." name="searchStr" (keyup)="searchMusic($event)">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong>Genres</strong>
                        <span *ngFor="let genre of artist.genres"> {{genre}} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
